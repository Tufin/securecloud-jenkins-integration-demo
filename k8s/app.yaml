apiVersion: batch/v1
kind: Job
metadata:
  name: job-demo
spec:
  completions: 5
  template:
    metadata:
      name: job-demo
      labels:
        app: curl
        demo: "true"
    spec:
      containers:
      - name: job-demo
        image: curlimages/curl
        command: ["/bin/sh","-c"]
        args: ["curl --header 'x-auth-tenant:miri-test' http://guru.orca.svc.cluster.local/model/clusters/securecloud/connector-status; sleep 5"]
      restartPolicy: OnFailure