apiVersion: batch/v1
kind: Job
metadata:
  name: job-demo
spec:
  completions: 5
  template:
    metadata:
      name: job-demo
      labels:
        app: curl
        demo: "true"
    spec:
      containers:
      - name: job-demo
        image: curlimages/curl
        resources:
          limits:
            cpu: "1"
        command: ["/bin/sh","-c"]
        args: ["curl https://www.google.com; sleep 5"]
      restartPolicy: OnFailure
