apiVersion: batch/v1
kind: Job
metadata:
  name: job-demo
spec:
  completions: 5
  template:
    metadata:
      name: job-demo
      labels:
        app: curl
        demo: "true"
    spec:
      containers:
      - name: job-demo
        image: curlimages/curl
        command: ["/bin/sh","-c"]
        args: ["curl https://www.google.com; sleep 5"]
      restartPolicy: OnFailure
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: job-demo-cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    metadata:
      labels:
        app: curl
        demo: "true"
    spec:
      template:
        metadata:
          name: job-demo-cronjob
          labels:
            app-inner: curl-inner
            demo-inner: "true-inner"
        spec:
          containers:
          - name: job-demo-cronjob
            image: curlimages/curl
            command: ["/bin/sh","-c"]
            args: ["curl https://www.google.com; sleep 5"]
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Pod
metadata:
  name: standalone-pod-demo
spec:
  hostNetwork: true
  containers:
  - name: standalone-pod-demo
    image: curlimages/curl
    command: ["/bin/sh","-c"]
    args: ["for i in `seq 1 10`; do curl https://www.google.com; sleep 5; done"]
  restartPolicy: OnFailure
